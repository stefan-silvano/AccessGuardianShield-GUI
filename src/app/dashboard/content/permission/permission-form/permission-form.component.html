<div class="card-container">
  <mat-card class="card">
    <div class="card-header">
      <h1>{{ title }} permission</h1>
      <button mat-icon-button (click)="onBack()" style="color: white" matTooltip="Back">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <form [formGroup]="permissionForm" (ngSubmit)="submitForm()" class="needs-validation">
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" id="name" placeholder="Name*" formControlName="name"
            [class.is-invalid]="
              permissionForm.get('name')?.invalid &&
              permissionForm.get('name')?.touched
            " required />
          <mat-error *ngIf="
              permissionForm.get('name')?.getError('required') &&
              permissionForm.get('name')?.touched
            ">
            First name is required.
          </mat-error>
          <mat-error *ngIf="
              permissionForm.get('name')?.getError('minlength') &&
              permissionForm.get('name')?.touched
            ">
            First name requires a minimum of 2 characters.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" id="description" placeholder="Description*" formControlName="description"
            [class.is-invalid]="
              permissionForm.get('description')?.invalid &&
              permissionForm.get('description')?.touched
            " required />
          <mat-error *ngIf="
              permissionForm.get('description')?.getError('required') &&
              permissionForm.get('description')?.touched
            ">
            Last name is required.
          </mat-error>
          <mat-error *ngIf="
              permissionForm.get('description')?.getError('minlength') &&
              permissionForm.get('description')?.touched
            ">
            Last name requires a minimum of 2 characters.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-select formControlName="riskLevel" placeholder="Risk level" required>
            <mat-option *ngFor="let riskLevel of riskLevels; let i = index" [value]="riskLevel">
              {{riskLevel}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="
              permissionForm.get('riskLevel')?.getError('required') &&
              permissionForm.get('riskLevel')?.touched
            ">
            Risk level is required.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-select formControlName="containerId" placeholder="Container" required>
            <mat-option *ngFor="let container of containers" [value]="container.id">
              {{container.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="
              permissionForm.get('containerId')?.getError('required') &&
              permissionForm.get('containerId')?.touched
            ">
            Container is required.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button type="submit" [disabled]="permissionForm.invalid" class="custom-button" style="margin-top: 2vh;">
          Submit
        </button>
      </div>
    </form>
  </mat-card>
</div>
